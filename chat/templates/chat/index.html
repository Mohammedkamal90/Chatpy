<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Chatpy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center justify-center" style="background-image: url('/media/seamless-pattern-with-different-social-media-icons_405287-75.avif');">
    <nav class="w-full py-4 text-center bg-opacity-0">
        <a href="/" class="text-gray-700 font-bold text-5xl hover:text-white">Chatpy</a>
    </nav>
    <div class="container max-w-lg mx-auto bg-white bg-opacity-75 p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl text-gray-800 mb-6">Welcome to Chatpy community!</h1>
        {% if welcome_message %}
            <p class="text-3xl text-gray-800 mb-6">{{ welcome_message }}</p>
        {% endif %}
        <div class="links space-x-4">
            {% if request.user.is_authenticated %}
                <a href="{% url 'groups' %}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Groups</a>
                <a href="{% url 'logout' %}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Log In</a>
                <a href="{% url 'register' %}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
