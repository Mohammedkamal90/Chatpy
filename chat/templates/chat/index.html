<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Chatpy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("../../../media/seamless-pattern-with-different-social-media-icons_405287-75.avif");
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 250px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        nav{
            overflow: hidden;
            background:rgba(255, 255, 255, 0);
            margin: 5px;
            padding: 0;
        }
        nav a{
            float: left;
            color: #000000;
            font-weight:bold;
            font-size: x-large;
            text-decoration: none;
        }
        nav a:hover{
            color: #000bac75;
        }
    </style>
</head>
<body>
    <nav><a href="/">Chatpy</a></nav>
    <div class="container">
        <h1>Welcome to Chatpy</h1>
        <div class="links">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
