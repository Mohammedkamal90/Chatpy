<!DOCTYPE html>
<html>
<head>
    <title>Group List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Groups</h1>
        <a href="{% url 'group_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Group</a>
        <ul class="mt-4">
            {% for group in groups %}
                <li class="mb-2">
                    <a href="{% url 'group_update' group.pk %}" class="text-blue-700">{{ group.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
