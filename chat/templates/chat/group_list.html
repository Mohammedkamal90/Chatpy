<!DOCTYPE html>
<html>
<head>
    <title>Group List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <a href="/" class="mt-0 ml-4 mb-10 block text-black font-bold text-2xl hover:text-gray-700">Chatpy</a>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center mb-6">
            <img src="../../../media/grouplist.jpeg" alt="Logo" class="w-24 h-24 object-contain">
        </div>
        
        <h1 class="text-2xl font-bold mb-4 text-center">Groups</h1>

        <div class="flex justify-center mb-6">
            <a href="{% url 'group_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create New Group</a>
        </div>
            <div class="flex justify-center">
        <ul class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md flex justify-center">
            {% for group in groups %}
                <li class="mb-4 border-b border-gray-200 pb-2">
                    <a href="{% url 'group_update' group.pk %}" class="text-blue-700 hover:underline">{{ group.name }}</a>
                </li>
            {% endfor %}
        </ul>
            </div>
    </div>
</body>
</html>
