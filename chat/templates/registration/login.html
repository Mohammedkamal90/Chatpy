<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen flex justify-center " style="background-image: url('/media/vector-social-contact-seamless-pattern-white-blue_1284-41919.avif');">
    <a href="/" class="mt-0 mb-4 block text-white font-bold text-2xl hover:text-gray-700">Chatpy</a>
    <div class="flex items-center mx-auto p-4">
        
        <div class="container max-w-lg mx-auto bg-green-600 bg-opacity-75 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl text-white mb-6">Login</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
