<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('/media/Wy7hDt.jpg');">
    <h1 class="text-white text-5xl mt-20 text-center">Register</h1>
    <div class="text-black container mx-auto mt-12 max-w-lg bg-blue-600 bg-opacity-80 p-8 rounded-lg shadow-lg ">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-center">
                <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
