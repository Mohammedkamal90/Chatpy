<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('/media/lout.jpg');">
    <div class="logout-container text-center bg-white p-12 rounded-lg shadow-lg">
        <h1 class="text-2xl mb-6">Logout</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <button type="submit" class="px-6 py-3 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">Confirm Logout</button>
        </form>
    </div>
</body>
</html>
